<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
    background:url(https://raw.githubusercontent.com/Ywissam/Order-summary-component/10e75b01bda4b49dfdb79dc3c7045deda9782427/pattern-background-desktop.svg);
    display: flex;
    background-size:cover;
    background-color: rgba(139, 156, 233, 0.377);
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }
.card{
  background-color:white;
    width: 320px;
    border-radius: 15px;
    box-shadow: 10px 10px 20px rgba(112, 68, 208, 0.226); 
    overflow: hidden;
    position: relative;
    align-items: center;
    align-content: center;
    text-align: center;
}
.image {
    width: 100%;
    height:190px; 
    overflow: hidden;
}

.image img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    box-shadow: 0px 4px 8px rgba(4, 31, 67, 0.34);
}
h2{
color: rgb(17, 17, 79);
}
.dif{
 font-size: medium;
 color: rgb(108, 108, 144);
}
.sp{
  background-color: rgba(132, 130, 238, 0.256);
  font-size: 16px;
      margin-left: 30px;
      margin-right:30px ;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
      border: 3px;
      height: 40px;
}
.change-link:hover{
  color: rgb(141, 43, 226);
}
.plan {
  background-color: hsl(225, 100%, 98%);
  border-radius: 10px;
  padding: 15px;
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  margin-left: 30px;
  margin-right: 30px;
}

.plan img {
  width: 40px;
  height: 40px;
  margin-right: 15px;
}

.plan-details {
  flex-grow: 1;
  text-align: left;
}

.plan-details h2 {
  color: hsl(223, 47%, 23%);
  font-size: 1em;
  margin: 0;
}

.plan-details p {
  color: hsl(224, 23%, 55%);
  font-size: 0.875em;
  margin: 0;
}

.change-link {
  color: hsl(245, 75%, 52%);
  font-size: 0.875em;
  text-decoration: none;
}
.Cancel{
  text-decoration:none;
  color: hsl(224, 23%, 55%) ;
  background-color: white;
  border: none;
  margin-bottom: 20px;
  margin-top: 10Px;
}
.button{
  background-color: hsl(245, 75%, 52%);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 15px;
  font-size: 1em;
  cursor: pointer;
  width: 250Px;
  margin-bottom: 15px;
  box-shadow: 0px 4px 8px rgba(54, 10, 81, 0.562);
}
.Cancel:hover{
  color: black;
}
.button:hover{
  background-color: rgba(113, 52, 218, 0.797);
}
  </style>
</head>
<body>
<div class="card">
  <div class="image"> <img src="https://raw.githubusercontent.com/Ywissam/Order-summary-component/10e75b01bda4b49dfdb79dc3c7045deda9782427/illustration-hero.svg"></div>
  <div class="info">
  <h2>Order Summary</h2>

 <p class="dif">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 
  <div class="plan">
    <img src="https://raw.githubusercontent.com/Ywissam/Order-summary-component/10e75b01bda4b49dfdb79dc3c7045deda9782427/icon-music.svg" alt="Music Icon">
    <span class="plan-details">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
    </span>
    <a href="#" class="change-link">Change</a>
  </div>
 <button class="button">Proceed to Payment</button> <br>
  <button class="Cancel">Cancel Order</button> 
 
  </div>
  
</div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ywissam">Ywissam</a>.
  </div></footer>
</body>
</html>
